<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width: playerHealth + '%'}">
                        {{ playerHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width: monsterHealth + '%'}">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="spattack">SUPER ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="ff">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn' : !turn.isPlayer}">
                        {{ turn.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
<script>
    new Vue({
        el: '#app',
        data: {
            playerHealth: 100,
            monsterHealth: 100,
            gameIsRunning: false,
            turns: []

        },
        methods: {
            startGame: function () {
                this.gameIsRunning = true;
                this.playerHealth = 100;
                this.monsterHealth = 100;

            },

            attack: function () {
                //ataque jugador
                pdmg= this.dmgcalc(2, 10);
                this.monsterHealth -= pdmg;
                this.turns.unshift({
                    isPlayer: true,
                    text: 'You attack monster for ' + pdmg
                })
                if (this.isWin()) {
                    return;
                }

                //ataque IA
                var mdmg = this.dmgcalc(3, 12);
                this.playerHealth -= mdmg;
                this.isWin();
                this.turns.unshift({
                    isPlayer: false,
                    text: 'The monster attaks you for ' + mdmg
                })
            },



            spattack: function () {
                //ataque jugador
                 var shit= this.dmgcalc(8, 14);
                this.monsterHealth -= shit;
                this.turns.unshift({
                    isPlayer: true,
                    text: 'Your special attack hits for ' + shit
                })
                if (this.isWin()) {
                    return;
                }

                //ataque IA

                var mdmg = this.dmgcalc(3, 12);
                this.playerHealth -= mdmg;
                this.isWin();
                this.turns.unshift({
                    isPlayer: false,
                    text: 'The monster attaks you for ' + mdmg
                })
            },

            heal: function () {
                //sanacion jugador
                heal = this.healcalc()
                if (this.playerHealth < 100) {
                    this.playerHealth += heal;
                    this.turns.unshift({
                    isPlayer: true,
                    text: 'Your healed ' + heal
                })    
                }

            else{
                alert("Healing Failed")

            }
                //ataque IA
                var mdmg = this.dmgcalc(3, 12);
                this.playerHealth -= mdmg;
                this.isWin();
                this.turns.unshift({
                    isPlayer: false,
                    text: 'The monster attaks you for ' + mdmg
                })
            },

            ff: function () {
                if (confirm('ARE YOU A LOSER?')) {
                        this.gameIsRunning = false;
                        alert('YOU FAILED')
                }
            },
            dmgcalc: function (min, max) {
                return dmg = Math.max(Math.floor(Math.random() * max) + 1, min);
            },

            healcalc: function () {
                return healing = Math.max(Math.floor(Math.random() * 12) + 1, 8);
            },

            isWin: function () {

                if (this.monsterHealth <= 0) {
                    if (confirm('VICTORY, WANT TO PLAY AGAIN?')) {
                        this.startGame();
                    } else {
                        this.gameIsRunning = false;
                    }
                    return true;
                }
                if (this.playerHealth <= 0) {
                    if (confirm('DEFEAT, WANT TO PLAY AGAIN?')) {
                        this.startGame();
                    } else {
                        this.gameIsRunning = false;
                    }
                    return true;
                }
                return false;

            }
        }
    })
</script>
